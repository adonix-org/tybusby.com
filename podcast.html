<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/assets/css/global.css" />
    <link rel="stylesheet" href="./src/assets/css/podcast.css" />

    <!-- Scripts -->
    <script type="module" src="./src/copyright.ts" defer></script>
    <script type="module" src="./src/podcast/index.ts" defer></script>
</head>

<body>
    <header>
        <div class="avatar-container">
            <div class="avatar-spinner-ring" id="avatar-spinner"></div>
            <div class="avatar">
                <a href="index.html">
                    <img class="avatar-icon" src="/img/avatar.png" alt="Avatar" />
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="podcast-player">
            <div class="toolbar">
                <select class="select-season"></select>
                <button class="share-track" type="button" aria-label="Share">
                </button>
            </div>

            <div class="select-track" tabindex="-1"></div>
            <div class="podcast-controls">
                <audio id="audio-player" class="audio-player" controls preload="auto"></audio>
            </div>
        </div>
    </main>

    <footer>
        <div id="progress-bar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="copyright" class="copyright"></div>
    </footer>

    <template id="track-template">
        <div class="track-row" tabindex="-1">
            <img src="/img/podcast.png" width="70px" height="70px" alt="podcast">
            <div class="track-container">
                <div class="track-title"></div>
                <div class="track-album"></div>
                <div class="track-length"></div>
            </div>
        </div>
    </template>
</body>

</html>
