<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.ico" sizes="any">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/assets/css/global.css" />
    <link rel="stylesheet" href="./src/assets/css/podcast.css" />

    <!-- Scripts -->
    <script type="module" src="./src/copyright.ts" defer></script>
    <script type="module" src="./src/podcast/index.ts" defer></script>
</head>

<body>
    <header>
        <div class="avatar-container">
            <div class="avatar-spinner-ring" id="avatar-spinner"></div>
            <div class="avatar">
                <a href="index.html">
                    <img class="avatar-icon" src="/img/avatar.png" alt="Avatar" />
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="podcast-player">
            <select class="select-season"></select>
            <div class="select-episode"></div>
            <div class="podcast-controls">
                <audio id="audio-player" class="audio-player" controls preload="auto"></audio>
            </div>
        </div>
    </main>

    <footer>
        <div id="progress-bar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="copyright" class="copyright"></div>
    </footer>

    <template id="episode-template">
        <div class="episode-row" tabindex="-1">
            <img src="/img/podcast.png" alt="podcast">
            <div class="episode-container">
                <div class="episode-title"></div>
                <div class="episode-album"></div>
                <div class="episode-length"></div>
            </div>
        </div>
    </template>
</body>

</html>
