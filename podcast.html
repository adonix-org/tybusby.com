<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.ico" sizes="any">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/assets/css/global.css" />
    <link rel="stylesheet" href="./src/assets/css/podcast.css" />

    <!-- Scripts -->
    <script type="module" src="./src/copyright.ts" defer></script>
    <script type="module" src="./src/podcast/index.ts" defer></script>
</head>

<body>
    <header>
        <div class="avatar-container">
            <div class="avatar-spinner-ring" id="avatar-spinner"></div>
            <div class="avatar">
                <a href="index.html">
                    <img class="avatar-icon" src="/img/avatar.png" alt="Avatar" />
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="podcast-player">
            <div class="toolbar">
                <select class="select-season"></select>
                <button class="share-track" type="button" aria-label="Share">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"
                        aria-hidden="true" focusable="false">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                </button>
            </div>

            <div class="select-track" tabindex="-1"></div>
            <div class="podcast-controls">
                <audio id="audio-player" class="audio-player" controls preload="auto"></audio>
            </div>
        </div>
    </main>

    <footer>
        <div id="progress-bar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="copyright" class="copyright"></div>
    </footer>

    <template id="track-template">
        <div class="track-row" tabindex="-1">
            <img src="/img/podcast.png" alt="podcast">
            <div class="track-container">
                <div class="track-title"></div>
                <div class="track-album"></div>
                <div class="track-length"></div>
            </div>
        </div>
    </template>
</body>

</html>
