<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.ico" sizes="any">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/assets/css/global.css" />
    <link rel="stylesheet" href="./src/assets/css/weather.css" />

    <!-- Scripts -->
    <script type="module" src="./src/weather/index.ts" defer></script>
    <script type="module" src="./src/copyright.ts" defer></script>
</head>

<body>
    <header>
        <div class="avatar-container">
            <div class="avatar-spinner-ring" id="avatar-spinner"></div>
            <div class="avatar">
                <a href="index.html">
                    <img class="avatar-icon" src="/img/avatar.png" alt="Avatar" />
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="weather-grid" class="weather-grid">
        </div>
    </main>
    <footer>
        <div id="progress-bar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="copyright" class="copyright"></div>
    </footer>

    <template id="weather-template">
        <div class="location">

            <div class="location-group">
                <div class="location-name"></div>
                <div class="station-name"></div>
            </div>

            <div class="products">
            </div>
            <div class="alerts">
            </div>

            <div class="latest-weather">
                <div class="observation-group">
                    <img class="current-icon" src="/img/missing.png">
                    <div class="observation-overview">
                        <div class="current-desc"></div>
                        <div class=" current-temps">
                            <div class="current-temp-f">--°F</div>
                            <div class="current-temp-c">--°C</div>
                        </div>
                    </div>
                </div>

                <div class="observation-details">
                    <div class="static-detail-text">Humidity</div>
                    <div class="humidity">--%</div>
                    <div class="static-detail-text">Wind Speed</div>
                    <div class="wind-speed">-- mph</div>
                    <div class="static-detail-text">Barometer</div>
                    <div class="pressure">--.-- in (----.- mb)</div>
                    <div class="static-detail-text"> Dewpoint</div>
                    <div class="dewpoint">--°F (--°C)</div>
                    <div class="static-detail-text">Visibility</div>
                    <div class="visibility">--.-- mi</div>
                    <div class="static-detail-text hidden">Heat Index</div>
                    <div class="heat-index hidden">--°F (--°C)</div>
                    <div class="static-detail-text hidden">Wind Chill</div>
                    <div class="wind-chill hidden">--°F (--°C)</div>
                    <div class="static-detail-text">Last Update</div>
                    <div class="last-update"></div>
                </div>
            </div>

            <div class="forecast">
            </div>
        </div>
    </template>

    <template id="forecast-period-template">
        <div class="forecast-period">
            <div class="period-name"></div>
            <img class="period-icon" />
            <div class="period-temp"></div>
            <div class="period-desc"></div>
        </div>
    </template>
</body>

</html>
