<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty Busby</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" sizes="any">

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/weather.css" />

    <!-- Scripts -->
    <script type="module" src="js/weather/weather.js" defer></script>
    <script type="module" src="js/copyright.js" defer></script>
</head>

<body>
    <header>
        <div class="avatar">
            <img src="img/avatar.png" height="60px"></img>
        </div>
    </header>
    <main>
        <div id="weather-grid" class="weather-grid">
            <div class="weather" id="kelm">

                <div class="station">
                    <div class="station-name">Elmira/Corning Regional Airport (KELM)</div>
                </div>

                <div class="latest-weather">
                    <img src="https://api.weather.gov/icons/land/day/ovc?size=large">
                    <div class="conditions">
                        <div class="text-description">Overcast</div>
                        <div class="current-temps">
                            <div class="current-temp-f">71°F</div>
                            <div class="current-temp-c">22°C</div>
                        </div>
                    </div>
                </div>
                <div class="forecast">Forecast</div>
            </div>
        </div>
    </main>
    <footer>
        <div id="copyright" class="copyright"></div>
    </footer>
</body>

</html>
