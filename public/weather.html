<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty Busby</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" sizes="any">

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/weather.css" />

    <!-- Scripts -->
    <script type="module" src="js/weather/weather.js" defer></script>
    <script type="module" src="js/copyright.js" defer></script>
</head>

<body>
    <header>
        <div class="avatar">
            <img src="img/avatar.png" height="60px"></img>
        </div>
    </header>
    <main>
        <div id="weather-grid" class="weather-grid">
            <div class="weather" id="kelm">

                <div class="station">
                    <div class="station-name">Elmira/Corning Regional Airport in Big Flats NY, Southern Tier</div>
                </div>

                <div class="latest-weather">
                    <div class="observation-group">
                        <img src="https://api.weather.gov/icons/land/day/ovc?size=large">
                        <div class="observation-overview">
                            <div class="text-description">Mostly Cloudy</div>
                            <div class="current-temps">
                                <div class="current-temp-f">71째F</div>
                                <div class="current-temp-c">22째C</div>
                            </div>
                        </div>
                    </div>
                    <div class="observation-spacer"></div>
                    <div class="observation-details">
                        <div class="static-detail-text">Humidity</div>
                        <div>20%</div>
                        <div class="static-detail-text">Wind Speed</div>
                        <div>SW 9 mph</div>
                        <div class="static-detail-text">Barometer</div>
                        <div>29.81 in (1009.1 mb)</div>
                        <div class="static-detail-text"> Dewpoint</div>
                        <div>61째F (16째C)</div>
                        <div class="static-detail-text">Visibility</div>
                        <div>10.00 mi</div>
                        <div class="static-detail-text">Last update</div>
                        <div>9 Jun 10:53 am EDT</div>
                    </div>
                </div>
                <div class="forecast">Forecast</div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div id="copyright" class="copyright"></div>
    </footer>
</body>

</html>
